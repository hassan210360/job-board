<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Board</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Job Board</h1>
  <div>
    <h2>Post a Job</h2>
    <form id="post-job-form">
      <input type="text" id="title" placeholder="Job Title" required>
      <textarea id="description" placeholder="Job Description" required></textarea>
      <input type="text" id="location" placeholder="Location" required>
      <button type="submit">Post Job</button>
    </form>
  </div>

  <div>
    <h2>Apply for a Job</h2>
    <form id="apply-job-form" enctype="multipart/form-data">
      <input type="text" id="applicant-name" placeholder="Your Name" required>
      <input type="email" id="applicant-email" placeholder="Your Email" required>
      <select id="job-select"></select>
      <input type="file" id="cv" required>
      <button type="submit">Submit Application</button>
    </form>
  </div>

  <h2>Available Jobs</h2>
  <ul id="job-list"></ul>

  <script src="app.js"></script>
</body>
</html>
